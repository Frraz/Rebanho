# ==============================================================================
# rebanho.conf — Virtual host para rebanho.ferzion.com.br
#
# Fluxo:
#   1. HTTP (80)  → redireciona para HTTPS, exceto /.well-known/ (certbot)
#   2. HTTPS (443) → proxy para Gunicorn, serve static/media direto
# ==============================================================================

# ── HTTP → HTTPS redirect ────────────────────────────────────────────────────
server {
    listen 80;
    server_name rebanho.ferzion.com.br www.rebanho.ferzion.com.br;

    # Desafio Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Todo o resto → HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS principal ──────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2 on;
    server_name rebanho.ferzion.com.br www.rebanho.ferzion.com.br;

    # ── SSL ─────────────────────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/rebanho.ferzion.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rebanho.ferzion.com.br/privkey.pem;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # ── Headers de segurança ─────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options    nosniff always;
    add_header X-Frame-Options           DENY always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;

    # ── Arquivos estáticos (servidos direto pelo Nginx) ──────────────
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── Proxy para Gunicorn ──────────────────────────────────────────
    location / {
        proxy_pass         http://web:8000;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_redirect     off;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;

        # Buffer para respostas grandes (relatórios/PDF)
        proxy_buffer_size        128k;
        proxy_buffers            4 256k;
        proxy_busy_buffers_size  256k;
    }

    # ── Favicon (evita 404 em log) ───────────────────────────────────
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}