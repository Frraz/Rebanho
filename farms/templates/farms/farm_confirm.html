{% extends 'base/base.html' %}

{% block title %}Confirmar {{ action }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirmar {{ action }}</h3>
            <div class="mt-2 text-sm text-gray-500">
                <p>Tem certeza que deseja {{ action }} a fazenda <strong>{{ farm.name }}</strong>?</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="flex space-x-3">
                    <button type="submit" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">
                        Confirmar
                    </button>
                    <a href="{% url 'farms:list' %}" class="px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
