{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Inválido — Gestão de Rebanhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-md text-center">

    <!-- Ícone de alerta -->
    <div class="flex justify-center mb-4">
        <div class="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-10 h-10 text-amber-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Link inválido ou expirado</h1>
    <p class="text-gray-500 text-sm mb-6">{{ motivo }}</p>

    <div class="bg-white rounded-2xl shadow p-6">
        <p class="text-sm text-gray-500 mb-4">
            Links de aprovação são válidos por <strong>7 dias</strong>.
        </p>
        <a href="/admin/" class="inline-block px-5 py-2.5 bg-green-600 hover:bg-green-700 text-white text-sm font-semibold rounded-lg transition-colors">
            Ir para o Admin
        </a>
    </div>

    <p class="text-gray-400 text-xs mt-6">© {% now "Y" %} Gestão de Rebanhos</p>
</div>
</body>
</html>
