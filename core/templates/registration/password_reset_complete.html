{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Redefinida — Gestão de Rebanhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-md text-center">

    <!-- Ícone de sucesso -->
    <div class="flex justify-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">Senha redefinida!</h1>

    <div class="bg-white rounded-2xl shadow-lg p-8 mb-5">
        <p class="text-gray-600 text-sm mb-6">
            Sua senha foi alterada com sucesso.<br>
            Agora você pode fazer login com a nova senha.
        </p>
        <a href="{% url 'login' %}"
           class="inline-block w-full py-2.5 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors text-sm">
            Fazer Login →
        </a>
    </div>

    <p class="text-gray-400 text-xs">© {% now "Y" %} Gestão de Rebanhos</p>
</div>
</body>
</html>
