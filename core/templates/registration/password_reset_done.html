{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail Enviado — Gestão de Rebanhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-md text-center">

    <!-- Ícone de e-mail enviado -->
    <div class="flex justify-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-full flex items-center justify-center shadow-lg">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
            </svg>
        </div>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mb-2">E-mail enviado!</h1>

    <div class="bg-white rounded-2xl shadow-lg p-8 mb-5">
        <p class="text-gray-600 text-sm leading-relaxed">
            Se existe uma conta com o e-mail informado, você receberá em instantes
            um link para redefinir sua senha.<br><br>
            <strong>Verifique também a pasta de spam.</strong>
        </p>
    </div>

    <a href="{% url 'login' %}" class="text-sm text-green-600 hover:underline font-medium">
        ← Voltar ao login
    </a>

    <p class="text-gray-400 text-xs mt-6">© {% now "Y" %} Gestão de Rebanhos</p>
</div>
</body>
</html>
