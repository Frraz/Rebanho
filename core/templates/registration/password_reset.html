<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha — Gestão de Rebanhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
img/logo-rebanho.jpg
<body class="bg-gradient-to-br from-green-50 to-gray-100 min-h-screen flex items-center justify-center px-4">
<div class="w-full max-w-md">

    <div class="text-center mb-8">
        <div class="mb-3 flex justify-center">
            <img src="{% static 'img/logo-rebanho.jpg' %}" alt="Logo Gestão de Rebanhos" class="h-16 w-auto mx-auto" />
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Gestão de Rebanhos</h1>
        <p class="text-gray-500 text-sm mt-1">Recuperação de senha</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-2 text-center">Esqueceu sua senha?</h2>
        <p class="text-sm text-gray-500 text-center mb-6">
            Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" name="email" required autofocus
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="seu@email.com">
            </div>
            <button type="submit"
                class="w-full py-2.5 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors text-sm">
                Enviar link de redefinição
            </button>
        </form>
    </div>

    <p class="text-center text-sm text-gray-500 mt-5">
        <a href="{% url 'login' %}" class="text-green-600 hover:underline font-medium">← Voltar ao login</a>
    </p>

    <p class="text-center text-gray-400 text-xs mt-4">© {% now "Y" %} Gestão de Rebanhos</p>
</div>
</body>
</html>
